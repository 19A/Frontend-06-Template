<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #board{
      /* width: 306px; */
      /* height: 306px; */
      margin: 50px auto;
      /* background: #f90; */
    }
    .cell{
      width: 100px;
      height: 100px;
      background: greenyellow;
      display: inline-block;
      border: 1px solid #cccccc;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      font-weight: 700;
      font-size: 70px;
    }
  </style>
</head>
<body>
  <div id='board'></div>
</body>
<script>
  let pattern = [
    [2,0,0],
    [0,1,0],
    [0,0,0]
  ];
  var color = 1;
  function show(){
    let board = document.getElementById('board');
    board.innerHTML='';
    for(let i=0; i<3; i++){
      for(let j=0; j<3; j++){ 
        let cell = document.createElement('div');
        cell.classList.add('cell');
        cell.innerText = pattern[i][j] == 2?'x':
                        pattern[i][j] == 1 ? 'o':'';
        cell.addEventListener('click',()=>{move(i,j)})
        board.appendChild(cell);
      }
      board.appendChild(document.createElement('br'));
    }
  }
  function move(i,j) {
    pattern[i][j] = color;
    color = 3 - color;
    show();
  }
  show();
</script>
</html>
