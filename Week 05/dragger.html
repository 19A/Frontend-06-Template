<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id='dragger' style="background: lightgreen;width: 100px;height: 100px;">
</body>

<script>
//mosedown
let dragger = document.getElementById('dragger');
var baseX = 0, baseY = 0 ;
dragger.addEventListener('mousedown',function(e){
   var startX = e.clientX, startY = e.clientY;
   let up = (e) => {
    baseX = baseX+e.clientX-startX;
    baseY = baseY+e.clientY-startY;
    document.removeEventListener('mousemove',move);
    document.removeEventListener('mousemove',up);
   };
   let move = (event) => {
    // console.log(e)
    dragger.style.transform = `translate(${baseX+event.clientX-startX}px,${baseY+event.clientY-startY}px)`;
   }
  
  document.addEventListener('mousemove', move)
  document.addEventListener('mouseup', up);
})
</script>
</html>
