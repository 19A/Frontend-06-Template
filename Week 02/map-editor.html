<html>
<style>
  #container{
    width: 701px;
  }
  .cell{
    width: 6px;
    height: 6px;
    background: #cccccc;
    line-height: 6px;
    border-right: 1px solid #ffffff;
    border-bottom: 1px solid #ffffff;
    vertical-align: middle;
    display: inline-block;
  }
</style>
<body>
  <div id="container"></div>
  <button onclick="save()">save</button>
  <button onclick="reset()">reset</button>
</body>  
<script>
  //目标: 左键建墙，右键清除;
  //状态:0, 1, 2 对应 未走过，障碍物，已走过;
  let save = () => {
    localStorage['map'] = JSON.stringify(map);
  }
  let reset = () => {
    localStorage['map'] = JSON.stringify(Array(10000).fill(0));
    window.location.reload();
  }
  let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

  for(let y=0; y<100; y++){
    for(let x=0; x<100; x++){
      let cell = document.createElement('div');
      cell.classList.add('cell');
      if(map[100*y + x] == 1){
        cell.style.backgroundColor = 'black';
      }
      cell.addEventListener('mousemove',function() {
        if(mousedown){
          if(clear){
            cell.style.backgroundColor = '';
            map[100*y + x] = 0;
          }else{
            cell.style.backgroundColor = 'black';
            map[100*y + x] = 1;
          }
        }
      })
      container.appendChild(cell);
    }
  }
  let mousedown = false,
      clear = false ;
  document.addEventListener('mousedown',(e)=>{
    // console.log(e.which);
    mousedown = true;
    clear = (e.which === 3);

  })
  document.addEventListener('mouseup',()=>{
    mousedown = false;
  })
  //阻止鼠标右键弹出菜单默认行为；
  window.oncontextmenu = function (e){
    // e.preventDefault();
    return false;
  }

  //异步
  function sleep(wait){
    return new Promise((resolve,reject)=>{
      setTimeout(() => {
        resolve();
      }, wait);
    })
  }
  //用于优化queue的数据结构
  class Sorted{
    constructor(data,compare){
      this.data = data.slice();
      this.compare = compare || ((a,b)=> a-b);//类似sort函数
    }
    take(){ 
      let data = this.data;
      if(!data.length) return
      let min = data[0];
      let minIndex = 0;
      for(let i=0;i<data.length;i++){
        if(this.compare(data[i],min)<0){
          min = data[i];
          minIndex = i;
        }
      }
      data[minIndex] = data[data.length-1];
      data.pop();
      return min;
    }
    give(v){
      this.data.push(v);
    }
  }
  //寻路
  async function path(map,start,end){
    let table = Object.create(map);
    let queue = [start];
    async function insert(x,y,pre){
      if(x < 0 || x >= 100 || y < 0 || y >= 100 ){//正常数据
        return;
      }
      if(table[y*100 + x]){ //去重
        return; 
      }
      // map[y*100 + x] = 2;
      table[y*100 + x] = pre;
      // document.getElementsByClassName('cell')[y*100 + x].style.backgroundColor = 'lightgreen';
      container.children[y*100 + x].style.backgroundColor = 'lightgreen';
      queue.unshift([x,y]);
    }
    while(queue.length){
      let [x,y] = queue.pop();//pop unshift //push shift
      console.log(x,y);
      if(x == end[0] && y == end[1]){
        let _path = [];
        while(x!=start[0] || y!=start[1]){
          _path.push(map[y*100+x]);
          [x,y] = table[y*100+x];
          await sleep(30);
          container.children[y*100+x].style.backgroundColor='purple';
        }
        return _path;

      }
      await insert(x-1,y,[x,y]);
      await insert(x,y-1,[x,y]);
      await insert(x+1,y,[x,y]);
      await insert(x,y+1,[x,y]);

      await insert(x-1,y-1,[x,y]);
      await insert(x+1,y-1,[x,y]);
      await insert(x-1,y+1,[x,y]);
      await insert(x+1,y+1,[x,y]);
    }
    return null;
  }
</script>
</html>
